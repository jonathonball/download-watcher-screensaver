name: .NET Build

on:
  release:
    types: [published]

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    - name: Get tag from release
      run: echo "TAG_NAME=${{ github.ref_name }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    - name: Publish
      run: dotnet publish FileWatcherSaver\FileWatcherSaver.csproj --runtime win-x64 --self-contained true -p:PublishSingleFile=true --configuration Release /p:Version=${{ env.TAG_NAME }} --output ./release
    - name: Rename executable
      run: ren ./release/FileWatcherSaver.exe download-watcher-screensaver-${{ env.TAG_NAME }}.exe
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release/download-watcher-screensaver-${{ env.TAG_NAME }}.exe
        asset_name: download-watcher-screensaver-${{ env.TAG_NAME }}.exe
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
